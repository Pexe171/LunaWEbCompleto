version: "3.8"

services:
  mongo:
    image: mongo:4.4.29
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build: ./api
    container_name: api
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
      - MONGO_URI=mongodb://mongo:27017/auth_app
      - JWT_SECRET=change-in-prod
      - JWT_REFRESH_SECRET=change-in-prod-too
      - ACCESS_TOKEN_EXPIRES=15m
      - REFRESH_TOKEN_EXPIRES=7d
      - NODE_ENV=development
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:3000
      - PAYLOAD_LIMIT=100kb
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX=100
    command: npm run dev
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./api:/app
      - api-node-modules:/app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3333/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: ./web
    container_name: web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3333/api/v1
      - NEXT_PUBLIC_ASSET_BASE_URL=http://localhost:3333
      - ASSET_BASE_URL_INTERNAL=http://api:3333
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./web:/app
      - web-node-modules:/app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mongo-data:
  api-node-modules:
  web-node-modules:
