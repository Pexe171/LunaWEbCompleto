<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/tokens.css">
  <link rel="stylesheet" href="/public/css/base.css">
  <link rel="stylesheet" href="/public/css/layout.css">
  <link rel="stylesheet" href="/public/css/components.css">
  <link rel="stylesheet" href="/public/css/pages/home.css">
  <link rel="stylesheet" href="css/gallery.css">
  <title>Galeria Pexe</title>
</head>
<body>
<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="logo" href="/">Galeria Pexe</a>
    <nav class="nav" aria-label="Principal">
      <a href="/index.html" class="nav-link">Explorar</a>
    </nav>
    <div class="actions">
      <button class="btn btn-primary">Fazer Upload</button>
      <a class="avatar" href="/profile.html" aria-label="Perfil">
        <img data-protected-src="/public/assets/img/avatar-default.svg" alt="Seu perfil">
      </a>
    </div>
  </div>
</header>

<section class="filters container" aria-label="Filtros da galeria">
  <div class="chips" role="listbox" aria-multiselectable="true">
    <button class="chip is-active" aria-pressed="true">Tudo</button>
    <button class="chip">Retrato</button>
    <button class="chip">Paisagem</button>
    <button class="chip">Concept</button>
  </div>
  <div class="search">
    <input type="search" placeholder="Buscar por título ou tag" aria-label="Buscar">
  </div>
</section>

<main class="container">
  <section class="gallery" aria-label="Galeria de desenhos estilo Instagram">

    <!-- CARD 1 -->
    <article class="card">
      <div class="card__top">
        <img class="card__avatar" src="img/avatar-luna.jpg" alt="Avatar de luna.art">
        <span class="card__user">luna.art</span>
      </div>

      <div class="card__media">
        <img src="img/desenhos/raposa-minecraft.jpg" alt="Raposa deitada no bosque em estilo pixelado">
        <div class="card__overlay" aria-hidden="true">
          <p>Dois anos atrás você tinha problemas dos quais nem se lembra mais. Isso também vai passar.</p>
        </div>
      </div>

      <div class="card__actions">
        <div class="actions__left">
          <button class="iconbtn" aria-label="Curtir" title="Curtir">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </button>
          <button class="iconbtn" aria-label="Comentar" title="Comentar">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
              <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V5a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
            </svg>
          </button>
          <button class="iconbtn" aria-label="Compartilhar" title="Compartilhar">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
              <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
              <path d="M8.59 13.51l6.83 3.98M15.41 6.51L8.59 10.5"/>
            </svg>
          </button>
        </div>
        <div class="actions__right">
          <button class="iconbtn" aria-label="Salvar" title="Salvar">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="card__meta">256 curtidas</div>
      <div class="card__caption"><b>luna.art</b> Texto da legenda aqui…</div>
      <div style="height:10px"></div>
    </article>

    <!-- Para cada desenho, duplique <article class="card"> trocando a imagem/legenda -->
  </section>
</main>
<footer>
  Criado por <strong>Pexe</strong> | Programado por <strong>Pexe</strong>
  <br>© 2025 Todos os direitos reservados.
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script type="module" src="/public/js/protect-images.js"></script>
<script type="module" src="/public/js/app.js"></script>
<script src="js/toggle-overlay.js"></script>
</body>
</html>
