<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/tokens.css">
  <link rel="stylesheet" href="/public/css/base.css">
  <link rel="stylesheet" href="/public/css/layout.css">
  <link rel="stylesheet" href="/public/css/components.css">
  <link rel="stylesheet" href="/public/css/pages/auth.css">
  <title>Entrar - Galeria Pexe</title>
</head>
<body>
<main class="auth">
  <section class="panel media">
    <img src="/public/assets/img/a2-large.svg" alt="Ilustração de artista da galeria">
  </section>
  <section class="panel form" style="background:var(--bg)">
    <div class="form-inner">
      <h1 class="display" style="color:var(--primary)">Bem-vindo(a)</h1>
      <form novalidate>
        <label>Email
          <input type="email" required aria-required="true" />
        </label>
        <label>Senha
          <input type="password" required aria-required="true" />
        </label>
        <button class="btn btn-primary" type="submit">Entrar</button>
        <p class="hint">Não tem conta? <a href="#">Cadastre-se</a></p>
      </form>
    </div>
  </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  anime({
    targets: '.form-inner',
    translateY: [-20, 0],
    opacity: [0, 1],
    duration: 600,
    easing: 'easeOutQuad'
  });
});
</script>
</body>
</html>
