<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/tokens.css">
  <link rel="stylesheet" href="/public/css/base.css">
  <link rel="stylesheet" href="/public/css/layout.css">
  <link rel="stylesheet" href="/public/css/components.css">
  <link rel="stylesheet" href="/public/css/pages/profile.css">
  <title>Perfil - Galeria Pexe</title>
</head>
<body>
<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="logo" href="/">Galeria Pexe</a>
    <nav class="nav" aria-label="Principal">
      <a href="/index.html" class="nav-link">Explorar</a>
    </nav>
    <div class="actions">
      <button class="btn btn-primary">Fazer Upload</button>
      <a class="avatar" href="/profile.html" aria-label="Perfil">
        <img src="/public/assets/img/avatar-default.svg" alt="Seu perfil">
      </a>
    </div>
  </div>
</header>

<main class="container profile">
  <section class="profile-header">
    <img class="avatar" src="/public/assets/img/artist.svg" alt="Avatar de Luna">
    <h1 class="title">Luna</h1>
    <p class="bio">Artista de retratos digitais.</p>
    <div class="stats"><span><strong id="count">0</strong> obras</span></div>
    <form class="edit-form" aria-label="Editar perfil">
      <label>Nome
        <input type="text" value="Luna" required aria-required="true" />
      </label>
      <label>Bio
        <textarea rows="3">Artista de retratos digitais.</textarea>
      </label>
      <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
  </section>
  <div class="masonry" style="opacity:0"></div>
  <div class="loader" hidden>
    <svg class="pencil" viewBox="0 0 24 24"><path d="M2 22l1-5 14-14 4 4-14 14-5 1z" fill="var(--secondary)"/></svg>
    <svg class="wave" viewBox="0 0 64 6"><path d="M0 3q8-6 16 0t16 0 16 0 16 0"/></svg>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script type="module" src="/public/js/profile.js"></script>
</body>
</html>
